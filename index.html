<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Joke</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Get a Random Joke</h1>
    <button id="getJoke">Tell me a joke!</button>
    <p id="joke"></p>

    <script>
        document.getElementById('getJoke').addEventListener('click', function() {
            // Fetch random joke from the backend
            fetch('http://localhost:3000/joke')  // Corrected endpoint here
                .then(response => response.json())  // Parse the JSON response
                .then(data => {
                    // Display the joke in the joke element
                    document.getElementById('joke').innerText = data.joke;
                })
                .catch(error => {
                    console.error('Error fetching joke:', error);
                });
        });
    </script>
</body>
</html>
